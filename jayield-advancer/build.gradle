apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
group = 'com.github.jayield'
version = '0.1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.ow2.asm/asm
    compile group: 'org.ow2.asm', name: 'asm', version: '6.1.1'
    // https://mvnrepository.com/artifact/org.ow2.asm/asm-commons
    compile group: 'org.ow2.asm', name: 'asm-commons', version: '6.1.1'
    // https://mvnrepository.com/artifact/org.ow2.asm/asm-util
    compile group: 'org.ow2.asm', name: 'asm-util', version: '6.1.1'

    compile group: 'com.github.jayield', name: 'jayield', version: '1.0.0-SNAPSHOT'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
